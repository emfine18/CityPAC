<!-- ================= STYLES ================= -->
<style>
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Header */
.site-header {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 24px;
}

.logo a {
  color: white;
  text-decoration: none;
  font-family: "Noto Serif", serif;
  font-size: 1.2rem;
  letter-spacing: 1px;
}

/* Hamburger */
.menu-toggle {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.menu-toggle span {
  width: 26px;
  height: 2px;
  background: white;
}

/* Nav */
.site-nav {
  position: fixed;
  top: 0;
  right: -100%;
  height: 100vh;
  width: 260px;
  background: #111;
  display: flex;
  flex-direction: column;
  padding: 80px 24px;
  gap: 20px;
  transition: right 0.3s ease;
}

.site-nav a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
  font-family: "Noto Serif", serif;
}

.site-nav.open {
  right: 0;
}

/* Hero */
.hero {
  height: 100vh;
  width: 100%;
  background-image: url("YOUR-HERO-IMAGE.jpg");
  background-size: cover;
  background-position: center;
}
</style>

<!-- ================= SCRIPT ================= -->
<script>
const toggle = document.querySelector(".menu-toggle");
const nav = document.querySelector(".site-nav");

toggle.addEventListener("click", () => {
  nav.classList.toggle("open");
});
</script>
<!-- ================= END HEADER + HERO ================= -->
