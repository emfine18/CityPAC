<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityPAC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  background: #ffffff;
  color: #111;
}

/* ================= HEADER ================= */
.site-header {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 20;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 22px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo img {
  height: 56px;
}

.header-menu {
  display: flex;
  align-items: center;
  gap: 18px;
}

.header-menu a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 15px;
  position: relative;
  padding-bottom: 6px;
}

.header-menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 3px;
  background: #ffffff;
  transition: width .25s ease;
}

.header-menu a:hover::after {
  width: 100%;
}

.header-menu .donate-btn {
  background: #e04b3f;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
}

.header-menu .donate-btn::after {
  display: none;
}

.hamburger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
}

.hamburger span {
  width: 26px;
  height: 3px;
  background: #ffffff;
}

/* MOBILE MENU */
@media (max-width: 900px) {
  .hamburger { display: flex; }

  .header-menu {
    position: absolute;
    top: 78px;
    right: 24px;
    background: #ffffff;
    padding: 18px 22px;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    gap: 16px;
  }

  .header-menu.show { display: flex; }

  .header-menu a {
    color: #44b6e5;
  }

  .header-menu a::after {
    background: #44b6e5;
  }
}

/* ================= HERO ================= */
.hero {
  height: 65vh;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= 40+ YEARS ================= */
.tagline-wrapper {
  border-top: 6px solid #44b6e5;
  border-bottom: 6px solid #44b6e5;
  padding: 6px 0;
}

.tagline {
  max-width: 1200px;
  margin: auto;
  padding: 0 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  color: #44b6e5;
  font-weight: 600;
  font-size: clamp(14px,2.4vw,26px);
  white-space: nowrap;
}

.stars {
  display: flex;
  gap: 6px;
}

.stars img {
  width: clamp(12px,2vw,22px);
}

.desktop-only { display: inline; }

@media (max-width: 600px) {
  .desktop-only { display: none; }
}

/* ================= SIGNUP (CONTACT STYLE) ================= */
.signup {
  max-width: 820px;
  margin: 20px auto 0;
  padding: 0 24px;
  text-align: center;
}

.signup h2 {
  color: #e53935;
  text-transform: uppercase;
  margin-bottom: 22px;
}

/* FORM */
.signup-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* TWO-COLUMN ROW */
.signup-form .row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

/* INPUTS — MATCH CONTACT PAGE */
.signup-form input {
  height: 52px;
  padding: 0 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

.signup-form input:focus {
  outline: none;
  border-color: #44b6e5;
}

/* BUTTON — SAME FAMILY AS SUBMIT */
.signup-form button {
  background: #44b6e5;
  color: #ffffff;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.signup-form button:disabled {
  background: #9bb4d1;
  cursor: default;
}

/* SUCCESS */
.signup-success {
  display: none;
  margin-top: 10px;
  font-weight: 600;
  color: #44b6e5;
}

/* BLUE LINE BELOW */
.signup-divider {
  height: 6px;
  background: #44b6e5;
  margin-top: 28px;
}

/* MOBILE */
@media (max-width: 700px) {
  .signup-form .row {
    grid-template-columns: 1fr;
  }
}
  
/* ================= ABOUT ================= */
.about {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 24px;
  display: flex;
  gap: 40px;
  align-items: center;
}

.about img {
  width: 45%;
  border-radius: 8px;
}

.about-content {
  width: 55%;
}

@media (max-width: 900px) {
  .about {
    flex-direction: column;
  }

  .about img,
  .about-content {
    width: 100%;
  }
}

/* ================= FOOTER ================= */
.site-footer {
  background: #003366;
  color: #ffffff;
  font-size: 12px;
}

.footer-top-line {
  height: 4px;
  background: #44b6e5;
}

.footer-inner {
  max-width: 1200px;
  margin: auto;
  padding: 32px 24px;
  text-align: center;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <a href="home.html" class="header-logo">
      <img src="images/citypaclogo.png" alt="CityPAC">
    </a>

    <nav class="header-menu" id="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html" class="donate-btn">Donate</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<section class="hero">
  <img src="images/pexels-chaitaastic-2083840.jpg" alt="">
</section>

<div class="tagline-wrapper">
  <div class="tagline">
    <div class="stars">
      <img src="images/chistars.png"><img src="images/chistars.png">
      <img src="images/chistars.png" class="desktop-only"><img src="images/chistars.png" class="desktop-only">
    </div>
    40+ Years of Pro-Israel Political Advocacy
    <div class="stars">
      <img src="images/chistars.png"><img src="images/chistars.png">
      <img src="images/chistars.png" class="desktop-only"><img src="images/chistars.png" class="desktop-only">
    </div>
  </div>
</div>

<section class="signup">
  <h2>Stay in the Loop</h2>

  <form id="signupForm" class="signup-form">

    <div class="row">
      <input name="name" placeholder="Name" required>
      <input name="phone" placeholder="Phone number" required>
    </div>

    <input
      type="email"
      name="email"
      placeholder="Email address"
      required
    >

    <button type="submit" id="signupBtn">Submit</button>

    <div class="signup-success" id="signupSuccess">
      Submitted ✓
    </div>

  </form>
</section>

<div class="signup-divider"></div>
  
<section class="about">
  <img src="images/ChicagoSign.png" alt="">
  <div class="about-content">
    <h2>About CityPAC</h2>
    <p>Founded in 1984, CityPAC strengthens the U.S.–Israel relationship through bipartisan political advocacy.</p>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-top-line"></div>
  <div class="footer-inner">
    © 2025 CityPAC. All rights reserved.
  </div>
</footer>

<script>
document.getElementById("hamburger").onclick = () =>
  document.getElementById("menu").classList.toggle("show");

document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const btn = document.getElementById("signupBtn");
  const success = document.getElementById("signupSuccess");

  btn.disabled = true;
  btn.innerText = "Submitting…";

  fetch(
    "https://script.google.com/macros/s/AKfycbyMnbkQ0C_34sPpiuuUiiCRAL-Z9SmMYa9rZiWMbPTaF3aAyFjwn7FWRBYkdGsI0r-a2A/exec",
    { method: "POST", body: new URLSearchParams(new FormData(e.target)) }
  ).then(() => {
    btn.innerText = "Submitted ✓";
    success.style.display = "block";
    e.target.reset();
  });
});
</script>

</body>
</html>
