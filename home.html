<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityPAC</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #000;
    }

    /* ---------- NAV ---------- */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-inner {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .menu {
      display: flex;
      gap: 32px;
    }

    .menu a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding-bottom: 6px;
    }

    /* Blue hover line */
    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #1a5fa3;
      transition: width 0.25s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    /* ---------- HAMBURGER ---------- */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #fff;
    }

    /* ---------- HERO ---------- */
    .hero {
      position: relative;
      height: 100vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.2)
      );
    }

    /* ---------- STARS ---------- */
    .stars {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      z-index: 3;
    }

    .stars img {
      width: 28px;
      height: auto;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 900px) {
      .menu {
        position: absolute;
        top: 80px;
        right: 24px;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        display: none;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <div class="logo">CityPAC</div>

      <div class="menu" id="menu">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="join.html">Join</a>
        <a href="donate.html">Donate</a>
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <img src="Hero.png" alt="CityPAC Hero Image">

    <!-- STARS -->
    <div class="stars">
      <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png" alt="Star">
      <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png" alt="Star">
      <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png" alt="Star">
    </div>
  </section>

  <!-- JS -->
  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>

</body>
</html>
