<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityPAC</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
    }

    /* NAV */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-inner {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
      display: block;
    }

    .menu {
      display: flex;
      gap: 32px;
    }

    .menu a {
      position: relative;
      display: inline-block;
      width: fit-content;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      padding-bottom: 6px;
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #1a5fa3;
      transition: width 0.25s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #ffffff;
    }

    /* HERO */
    .hero {
      width: 100%;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .menu {
        position: absolute;
        top: 80px;
        right: 24px;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        display: none;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <div class="logo">
      <img src="images/citypaclogo.png" alt="CityPAC Logo">
    </div>

    <div class="menu" id="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="donate.html">Donate</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<section class="hero">
  <img src="images/HeroArtboard 2.png" alt="CityPAC Hero Image">
</section>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }
</script>

</body>
</html>
