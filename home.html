<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityPAC</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #111;
    }

    /* NAV */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-inner {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo img {
      height: 40px;
    }

    .menu {
      display: flex;
      gap: 32px;
    }

    .menu a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      padding-bottom: 6px;
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #1a5fa3;
      transition: width 0.25s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #fff;
    }

    /* HERO */
    .hero {
      height: 100vh;
      position: relative;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.2)
      );
    }

    /* STARS */
    .stars {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 16px;
      z-index: 2;
    }

    .stars img {
      width: 26px;
    }

    /* SIGNUP */
    .signup {
      background: #fff;
      padding: 56px 24px;
      text-align: center;
    }

    .signup h2 {
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signup p {
      margin-bottom: 28px;
      color: #333;
    }

    .signup form {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .signup input {
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      min-width: 180px;
    }

    .signup input.email {
      min-width: 260px;
    }

    .signup button {
      padding: 14px 24px;
      background: #1a5fa3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .menu {
        position: absolute;
        top: 80px;
        right: 24px;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        display: none;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <div class="logo">
      <img src="citypaclogo.png" alt="CityPAC">
    </div>

    <div class="menu" id="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="donate.html">Donate</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<section class="hero">
  <img src="HeroArtboard 2.png" alt="CityPAC Hero">

  <div class="stars">
    <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png">
    <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png">
    <img src="CB72F2EF-BBA9-4DE7-A9A7-D6708F82978C.png">
  </div>
</section>

<section class="signup">
  <h2>Stay in the Loop</h2>
  <p>Stay informed about events, advocacy opportunities, and ways to get involved.</p>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLSfKL57BfdLd6taVbvT2GdzJx_SAfbMHzrWPnYZkS8cydOXcew/formResponse"
    method="POST"
    target="hidden_iframe"
  >
    <input name="entry.1111111111" placeholder="Name">
    <input name="entry.2222222222" placeholder="Phone">
    <input name="entry.3333333333" class="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</section>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }
</script>

</body>
</html>
