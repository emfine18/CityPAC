<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us | CityPAC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  background: #ffffff;
  color: #111;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ================= NAVY HEADER (MATCHES ABOUT/JOIN) ================= */
.site-header {
  background: #003366;
  width: 100%;
  position: relative;
  z-index: 20;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 22px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo img { height: 56px; }

.header-menu {
  display: flex;
  align-items: center;
  gap: 18px;
}

.header-menu a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 15px;
  position: relative;
  padding-bottom: 6px;
}

.header-menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 3px;
  background: #ffffff;
  transition: width 0.25s ease;
}

.header-menu a:hover::after { width: 100%; }

/* DONATE BUTTON */
.header-menu .donate-btn {
  background: #e04b3f;
  color: #ffffff !important;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
}
.header-menu .donate-btn::after { display: none; }
.header-menu .donate-btn:hover { background: #c93c32; }

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
}
.hamburger span {
  width: 26px;
  height: 3px;
  background: #ffffff;
}

/* MOBILE MENU */
@media (max-width: 900px) {
  .hamburger { display: flex; }

  .header-menu {
    position: absolute;
    top: 72px;
    right: 24px;
    background: #ffffff;
    padding: 18px 22px;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    gap: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    align-items: flex-start;
  }

  .header-menu.show { display: flex; }

  .header-menu a { color: #44b6e5; }
  .header-menu a::after { background: #44b6e5; }

  .header-menu .donate-btn {
    color: #ffffff !important;
    padding: 8px 14px;
    border-radius: 8px;
  }
}

/* ================= PAGE INTRO ================= */
.page-header {
  background: #f6f9fc;
  padding: 70px 24px 50px;
  text-align: center;
}

.page-header h1 {
  font-size: 42px;
  margin-bottom: 10px;
  color: #44b6e5;
}

/* ================= CONTACT SECTION ================= */
.contact {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 24px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.contact-image img {
  width: 100%;
  border-radius: 10px;
}

/* FORM */
.contact-form label {
  font-weight: 500;
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  height: 52px;
  padding: 0 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 18px;
  font-size: 15px;
}

.contact-form textarea {
  height: 120px;
  padding-top: 12px;
  resize: vertical;
}

.contact-form .row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.contact-form button {
  background: #003366;
  color: #ffffff;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.contact-form button:disabled {
  background: #9bb4d1;
  cursor: default;
}

.contact-success {
  display: none;
  margin-top: 18px;
  font-weight: 600;
  color: #44b6e5;
}

/* MOBILE */
@media (max-width: 900px) {
  .contact { grid-template-columns: 1fr; }
  .contact-form .row { grid-template-columns: 1fr; }
}

/* ================= FOOTER (UNCHANGED) ================= */
.site-footer {
  background: #003366;
  color: #ffffff;
  font-size: 13px;
}

.footer-top-line {
  height: 4px;
  background: #44b6e5;
}

.footer-inner {
  max-width: 1200px;
  margin: auto;
  padding: 32px 24px;
  text-align: center;
}

.footer-disclaimer {
  border: 1px solid #ffffff;
  border-radius: 6px;
  padding: 14px 18px;
  margin-bottom: 22px;
  line-height: 1.5;
}

.footer-logo img {
  height: 48px;
  margin-bottom: 18px;
}

.footer-menu {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}

.footer-menu a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 13px;
  position: relative;
  padding-bottom: 4px;
}

.footer-menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 2px;
  background: #44b6e5;
  transition: width 0.25s ease;
}

.footer-menu a:hover::after { width: 100%; }

.footer-copy {
  font-size: 12px;
  opacity: 0.85;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <a href="home.html" class="header-logo">
      <img src="images/citypaclogo.png" alt="CityPAC">
    </a>

    <nav class="header-menu" id="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html" class="donate-btn">Donate</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<section class="page-header">
  <h1>Contact Us</h1>
</section>

<section class="contact">
  <div class="contact-image">
    <img src="images/american-flag.jpg" alt="American Flag">
  </div>

  <form id="contactForm" class="contact-form">
    <label>Name (required)</label>
    <div class="row">
      <input name="firstName" placeholder="First Name" required>
      <input name="lastName" placeholder="Last Name" required>
    </div>

    <label>Email (required)</label>
    <input type="email" name="email" required>

    <label>Phone</label>
    <input name="phone">

    <label>Message (required)</label>
    <textarea name="message" required></textarea>

    <button type="submit" id="contactBtn">Send</button>

    <div class="contact-success" id="contactSuccess">
      Message sent ✓
    </div>
  </form>
</section>

<footer class="site-footer">
  <div class="footer-top-line"></div>
  <div class="footer-inner">
    <div class="footer-disclaimer">
      Paid for by CityPAC and not authorized by any candidate or candidate committee.
      Contributions to CityPAC are not deductible for federal income tax purposes.
    </div>

    <div class="footer-logo">
      <img src="images/citypaclogo.png" alt="CityPAC Logo">
    </div>

    <nav class="footer-menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>

    <div class="footer-copy">
      © 2025 CityPAC. All rights reserved.
    </div>
  </div>
</footer>

<script>
document.getElementById("hamburger").onclick = () =>
  document.getElementById("menu").classList.toggle("show");

document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const btn = document.getElementById("contactBtn");
  const success = document.getElementById("contactSuccess");

  btn.disabled = true;
  btn.innerText = "Sending…";

  fetch(
    "https://script.google.com/macros/s/AKfycbyMnbkQ0C_34sPpiuuUiiCRAL-Z9SmMYa9rZiWMbPTaF3aAyFjwn7FWRBYkdGsI0r-a2A/exec",
    { method: "POST", body: new URLSearchParams(new FormData(this)) }
  )
  .then(() => {
    btn.innerText = "Sent ✓";
    success.style.display = "block";
    this.reset();
  })
  .catch(() => {
    btn.disabled = false;
    btn.innerText = "Send";
    alert("Message failed to send. Please try again.");
  });
});
</script>

</body>
</html>
