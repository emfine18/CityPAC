<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("rsvpForm");
  const btn = document.getElementById("submitBtn");

  if (!form || !btn) {
    console.error("RSVP form or submit button missing");
    return;
  }

  form.addEventListener("submit", e => {
    e.preventDefault();

    btn.textContent = "Submittingâ€¦";
    btn.disabled = true;

    fetch(
      "https://script.google.com/macros/s/AKfycbxpltPUqdjcgKDbuEzGTPKW1-fwU-1PprbAIK_EQYlcKRoUAnqVhgJIa9JfNhdiRRlF/exec",
      {
        method: "POST",
        mode: "no-cors",
        body: new URLSearchParams(new FormData(form))
      }
    ).then(() => {
      btn.textContent = "Submitted âœ“";
      launchEmojiConfetti(btn);
      form.reset();
    });
  });
});

/* ðŸŽ‰ CONFETTI */
function launchEmojiConfetti(anchor) {
  const rect = anchor.getBoundingClientRect();
  const emojis = ["ðŸŽ‰", "âœ¨", "ðŸ‡ºðŸ‡¸", "ðŸ‡®ðŸ‡±"];

  for (let i = 0; i < 200; i++) {
    const span = document.createElement("span");
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.position = "fixed";
    span.style.left = rect.left + rect.width / 2 + "px";
    span.style.top = rect.top + "px";
    span.style.fontSize = "24px";
    span.style.pointerEvents = "none";
    span.style.zIndex = 9999;

    document.body.appendChild(span);

    const angle = Math.random() * Math.PI * 2;
    const distance = 300 + Math.random() * 300;

    span.animate(
      [
        { transform: "translate(0,0)", opacity: 1 },
        {
          transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`,
          opacity: 0
        }
      ],
      { duration: 3000, easing: "ease-out" }
    );

    setTimeout(() => span.remove(), 3000);
  }
}
</script>
