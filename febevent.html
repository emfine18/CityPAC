/* ================= HEADER ================= */
.site-header {

  left: 0;

  width: 0;
  height: 3px;
  background: #ffffff;
  transition: width 0.25s ease;
}

.header-menu a:hover::after {
  width: 100%;
}

/* ===== DONATE BUTTON ===== */

.header-menu .donate-btn:hover {
  background: #c93c32;

.hamburger {
