<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityPAC | February Event</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  color: #111;
  background: linear-gradient(
    to bottom,
    rgba(0,51,102,0.25) 0%,
    rgba(255,255,255,1) 45%,
    rgba(255,255,255,1) 100%
  );
}

/* ================= HEADER ================= */
.site-header {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 20;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 22px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo img { height: 56px; }

.header-menu {
  display: flex;
  gap: 18px;
}

.header-menu a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 15px;
}

.header-menu .donate-btn {
  background: #e04b3f;
  padding: 10px 18px;
  border-radius: 10px;
  color: #fff;
}

/* ================= HERO ================= */
.hero {
  height: 55vh;
  position: relative;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.25),
    rgba(255,255,255,0.85)
  );
}

/* ================= EVENT CONTENT ================= */
.event-wrapper {
  max-width: 900px;
  margin: -80px auto 0;
  padding: 0 24px 80px;
}

.event-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 36px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.12);
}

.event-title {
  font-size: clamp(28px, 4vw, 42px);
  font-weight: 700;
  text-transform: uppercase;
  color: #003366;
  margin-bottom: 12px;
}

.event-subtitle {
  color: #44b6e5;
  font-weight: 600;
  margin-bottom: 28px;
}

/* ================= FORM ================= */
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

input, select, textarea {
  height: 52px;
  padding: 0 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

textarea {
  height: 100px;
  padding: 12px 14px;
}

label {
  font-weight: 600;
  margin-bottom: 4px;
  display: block;
}

fieldset {
  border: none;
  padding: 0;
}

fieldset label {
  font-weight: 500;
  display: block;
}

button {
  margin-top: 24px;
  height: 54px;
  background: #44b6e5;
  color: #fff;
  border: none;
  font-size: 17px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

/* ================= FOOTER ================= */
.site-footer {
  background: #003366;
  color: #fff;
  padding: 32px 24px;
  text-align: center;
}

@media (max-width: 700px) {
  .form-row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <img src="images/citypaclogo.png" alt="CityPAC">
    <nav class="header-menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html" class="donate-btn">Donate</a>
    </nav>
  </div>
</header>

<section class="hero">
  <img src="images/ChicagoSign.png" alt="Chicago">
</section>

<section class="event-wrapper">
  <div class="event-card">
    <div class="event-title">The 2026 Midterms & the U.S.–Israel Relationship</div>
    <div class="event-subtitle">CityPAC February Event</div>

<form id="febEventForm">

<label>Will you be attending?</label>
<select name="attending" required>
  <option value="">Select</option>
  <option>Yes</option>
</select>

<label>How did you hear about this event?</label>
<input name="hear_about" required>

<div class="form-row">
  <input name="first_name" placeholder="First name" required>
  <input name="last_name" placeholder="Last name" required>
</div>

<div class="form-row">
  <input name="age" placeholder="Age" required>
  <input name="phone" placeholder="Phone number" required>
</div>

<input name="email" placeholder="Email" required>
<input name="address" placeholder="Address" required>
<input name="zip" placeholder="Zip Code" required>

<input name="employer" placeholder="Current Employer" required>
<input name="job_title" placeholder="Job Title" required>

<label>Industry</label>
<input name="industry" placeholder="Industry" required>

<label>Professional Groups</label>
<input name="professional_groups">

<label>What interests you?</label>
<input name="interests" required>

<label>Involvement with Jewish / Pro-Israel orgs?</label>
<select name="involvement" required>
  <option value="">Select</option>
  <option>Yes</option>
  <option>No</option>
</select>

<label>Which organizations?</label>
<input name="organizations">

<label>Questions for the CityPAC Board?</label>
<textarea name="questions"></textarea>

<button type="submit">Submit RSVP</button>
</form>

  </div>
</section>

<footer class="site-footer">
  Paid for by CityPAC. © 2025
</footer>

<script>
const form = document.getElementById("febEventForm");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(
    "https://script.google.com/macros/s/AKfycbxpltPUqdjcgKDbuEzGTPKW1-fwU-1PprbAIK_EQYlcKRoUAnqVhgJIa9JfNhdiRRlF/exec",
    {
      method: "POST",
      mode: "no-cors",
      body: new FormData(form)
    }
  ).then(() => {
    alert("RSVP submitted successfully!");
    form.reset();
  });
});
</script>

</body>
</html>
